<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div >
    <h3 style="color: blue; font-style: italic;">Cor primária</h3>
  </div>
  <div>
    <h3 style="color: green;">Cor Secundária</h3>
  </div>
  <div>
    <h3 style="color: hotpink; font-size: 40px; font-style: italic;">Cor Complementar</h3>
  </div>
  <div>
    <h3 style="color: indigo;">Cor Escura</h3>
  </div>
  <div>
    <h3 style="color: lightcoral; font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
